name: Preview Build (Unsigned)

on:
  workflow_dispatch:

jobs:
  build-preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Prepare google-services.json for preview package
        run: |
          cat > app/google-services.json <<'EOF'
          {
            "project_info": {
              "project_number": "1234567890",
              "project_id": "preview-build",
              "storage_bucket": "preview-build.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:1234567890:android:previewbuild",
                  "android_client_info": {
                    "package_name": "me.rerere.rikkahub.preview"
                  }
                },
                "api_key": [
                  {
                    "current_key": "preview-build"
                  }
                ]
              }
            ],
            "configuration_version": "1"
          }
          EOF

      - name: Build preview APK
        run: ./gradlew :app:assemblePreview

      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rikkahub-preview-unsigned-apk
          path: app/build/outputs/apk/preview/*.apk
